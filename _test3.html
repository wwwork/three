<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="build/three.js"></script>
		<script src="build/OrbitControls.js"></script>
		<script>

		//http://stemkoski.github.io/Three.js/HelloWorld.html

		//THREE.MeshLine
		var renderer, scene, camera;
		
		var renderer = new THREE.WebGLRenderer();
		var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
		
		
		var init = function (){
		
			
			
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMapEnabled = true;
				document.body.appendChild( renderer.domElement );
			var orbit = new THREE.OrbitControls( camera, renderer.domElement );
				orbit.enableZoom = false;
			var length = 3, width = 50;
			
			var shape = new THREE.Shape();
				shape.moveTo( 0,0 );
				shape.lineTo( 0, width );
				shape.lineTo( length, width );
				shape.lineTo( length, 0 );
				shape.lineTo( 0, 0 );

			var extrudeSettings = {
					steps: 1,
					amount: 90,
					bevelEnabled: false,
					bevelThickness: 1,
					bevelSize: 1,
					bevelSegments: 1
				};
				
				var axes = new THREE.AxisHelper( 20 );
					scene.add(axes);
					var planeGeometry = new THREE.PlaneGeometry(160,220);
					var planeMaterial = new THREE.MeshLambertMaterial(
						{color: 0xcccccc, });
					var plane = new THREE.Mesh(planeGeometry,planeMaterial);
					plane.rotation.x = -0.5*Math.PI;
					plane.position.x = 15;
					plane.position.y = 0;
					plane.position.z = 0;
					plane.receiveShadow = true;
					scene.add(plane);


			var geometry = new THREE.ExtrudeGeometry( shape, extrudeSettings );
			
			var material = new THREE.MeshLambertMaterial( { color: 0xff6600, transparent:true, opacity:0.6 } );


			var mesh = new THREE.Mesh( geometry, material ) ;
			
				mesh.rotation.y += 0.02;
				mesh.castShadow = true;

				scene.add( mesh );
// #Iwanaseezelight 				
				var spotLight = new THREE.SpotLight( 0xffffff );
				spotLight.position.set( 120, 120, 100 );
				spotLight.castShadow = true;
				
				scene.add(spotLight );
				camera.lookAt(new THREE.Vector3(0, 0, 0));
				camera.position.set(90, 75, 250);
		} // end init
		
		var render = function () {
						
						//requestAnimationFrame( render );
						renderer.render(scene, camera);
		};
			
			function animate() 
			{
				requestAnimationFrame( animate );
				render();		

			}
			
			init();
			animate();
			
//			render();
			
		</script>
		
	</body>
</html>
